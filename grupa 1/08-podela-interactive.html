<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podela kombinatornih objekata - neureÄ‘eni | TPRG</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create the map container
        const map = L.map('map', {
            crs: L.CRS.Simple, // Use a simple CRS for images
            minZoom: -10, // Allow zooming out
            maxZoom: 10, // Allow zooming in
            zoom: 2, // Default zoom level
            center: [0, 0], // Center the map
        });

        // Load image dimensions (replace with your own)
        const imageWidth = 6780; // Width of your image in pixels
        const imageHeight = 2841; // Height of your image in pixels
        const imageUrl = './imgs/08 - podela.png'; // Path to your image

        // Define the image bounds (Top-left corner and bottom-right corner of the image)
        const imageBounds = [[0, 0], [imageHeight, imageWidth]];

        // Add the image to the map with zoom/pan functionality
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Set the initial view (centered and zoomed out)
        map.fitBounds(imageBounds);
    </script>
</body>
</html>
